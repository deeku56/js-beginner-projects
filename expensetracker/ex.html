<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="exp.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Expense Tracker</h1>
        <div class="balance">
            <h3>Current Balance</h3>
            <h2 id="balance">₹0</h2>
        </div>
        <div class="summary">
            <div>
                <h4>Income</h4>
                <p id="income" class="money plus">₹0</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="expense" class="money minus">₹0</p>
            </div>
        </div>
        <h3 class="add-exp">Add Expense</h3>
        <form id="transaction-form">
            <input type="text" id="text" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount (+income, -expense)" required>
            <button>Add Transaction</button>
        </form>
        <h3>History</h3>
        <ul id="list"></ul>
    </div>

 

  <script src="expense.js"></script>
</body>
</html>
