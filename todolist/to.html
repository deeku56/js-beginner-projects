<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>

    
    <link rel="stylesheet" href="tod.css">
</head>
<body>

    <div class="container">
        <h1>TO DO LIST</h1>

        <!-- input section -->
        <div class="input-box">
            <!-- task input -->
            <input type="text" id="taski" placeholder="enter a new task">
            <button id="addbtn">ADD</button>
        </div>
    </div>

    <!-- task list -->
    <ul id="tasklist">
        <!-- tasks will be added automatically -->
    </ul>
    <script src="todo.js"></script>
</body>
</html>
